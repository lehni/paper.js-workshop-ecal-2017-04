<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweeing with TweenMax.js</title>
<link rel="stylesheet" href="assets/css/style.css">
<script type="text/javascript" src="assets/js/paper-full.js"></script>
<script type="text/javascript" src="assets/js/TweenMax.min.js"></script>
<script type="text/javascript" src="assets/js/paper-tween.js"></script>
<script type="text/paperscript" canvas="canvas">

settings.applyMatrix = false;

var shape = new Path.Rectangle({
    point: [200, 200],
    size: [100, 100],
    fillColor: 'red',
    scaling: [1, 4]
});

shape.rotation = 180;

// var anim = TweenMax.to(shape, 1, {
//     rotation: 90,
//     ea;se: "easeOutElastic"
// })

function createTween(item) {
	var anim = item.tweenTo(1, {
	    rotation: '+=5',
	    ease: "easeOutElastic"
	}).then(function() {
		createTween(item);
	})
}

createTween(shape);

</script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
