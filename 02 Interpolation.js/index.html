<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interpolation</title>
<link rel="stylesheet" href="assets/css/style.css">
<script type="text/javascript" src="assets/js/paper-full.js"></script>
<script type="text/paperscript" canvas="canvas">

var rect = new Path.Rectangle({
    center: [100, 100],
    size: [100, 100],
    strokeColor: 'black',
    selected: true
});

rect.segments[0].selected = true;

var circle = new Path.Circle({
    center: [400, 100],
    radius: 50,
    strokeColor: 'black',
    selected: true
});


circle.segments[0].selected = true;


circle.rotate(-45);

var morph = new Path({
	strokeColor: 'red'
});

var amount = 0;
var step = 0.01;

morph.onFrame = function() {
	morph.interpolate(rect, circle, amount);
	amount += step;
	if (amount >= 1 || amount <= 0) {
		step = -step;
	} 
	morph.segments[0].selected = true;
}

</script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
